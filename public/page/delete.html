<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa Pet</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px auto; width: 300px; }
        input, button, select { display: block; width: 100%; margin: 5px 0; padding: 8px; }
    </style>
</head>
<body>
    <h2>Xóa Pet Theo ID</h2>
    <form id="filterForm">
        <input type="text" id="id" placeholder="ID Pet VD: 123" name="ID">
        <button type="submit">Tìm Pet</button>
    </form>

    <h3>Danh sách Pet</h3>
    <form id="deleteForm">
        <select id="petList" name="pets" multiple size="10"></select>
        <button type="submit">Xóa Pet</button>
    </form>
    <p id="result"></p>

    <script>
        // Lấy danh sách pet dựa trên ID
        document.getElementById("filterForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const data = {};
            document.querySelectorAll("#filterForm input").forEach(input => {
                if (input.value) data[input.name] = input.value;
            });

            try {
                const response = await fetch("http://localhost:3000/filter-pets", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const pets = await response.json();
                const petList = document.getElementById("petList");
                petList.innerHTML = ""; // Xóa danh sách cũ

                pets.forEach(pet => {
                    const option = document.createElement("option");
                    option.value = pet.ID;
                    option.textContent = `${pet.ID} - ${pet.Name} - ${pet.Price}`;
                    petList.appendChild(option);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        });

        // Xóa pet dựa trên lựa chọn
        document.getElementById("deleteForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const selectedPets = Array.from(document.getElementById("petList").selectedOptions).map(option => option.value);

            if (selectedPets.length === 0) {
                alert("Vui lòng chọn ít nhất một pet để xóa!");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/delete-pets", {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ ids: selectedPets })
                });

                const result = await response.json();
                document.getElementById("result").textContent = result.message;

                // Xóa các pet đã chọn khỏi danh sách
                selectedPets.forEach(id => {
                    const option = document.querySelector(`#petList option[value="${id}"]`);
                    if (option) option.remove();
                });
            } catch (error) {
                document.getElementById("result").textContent = "Lỗi khi kết nối đến server.";
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
