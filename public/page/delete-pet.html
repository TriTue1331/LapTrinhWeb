<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa Pet</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px auto; width: 300px; }
        input, button { display: block; width: 100%; margin: 5px 0; padding: 8px; }
    </style>
</head>
<body>
    <h2>Xóa Pet Theo Thuộc Tính</h2>
    <form id="deleteForm">
        <input type="text" id="id" placeholder="ID Pet" name="ID">
        <input type="text" id="name" placeholder="Tên Pet" name="Name">
        <input type="number" id="price" placeholder="Giá" name="Price">
        <input type="text" id="species" placeholder="Loài" name="Species">
        <input type="text" id="gender" placeholder="Giới tính" name="Gender">
        <button type="submit">Xóa Pet</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("deleteForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const data = {};
            document.querySelectorAll("input").forEach(input => {
                if (input.value) data[input.name] = input.value;
            });
            
            try {
                fetch("http://localhost:3000/delete-pet", {
    method: "DELETE",
    headers: { "Content-Type": "application/json" },

                document.getElementById("result").textContent = result.message;
            } catch (error) {
                document.getElementById("result").textContent = "Lỗi khi kết nối đến server.";
                console.error("Error:", error);
            }
        });
    </script>
    
</body>
</html>
